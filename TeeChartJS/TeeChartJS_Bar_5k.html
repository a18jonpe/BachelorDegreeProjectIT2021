<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.steema.com/files/public/teechart/html5/latest/src/teechart.js" type="text/javascript"></script>
    </head>
    <body onload="draw()">
        <canvas id="canvas" width="1500" height="500">
            This browser does not seem to support HTML5 Canvas.
        </canvas>
        <script>
            function draw() {
                Chart1=new Tee.Chart("canvas");
                Chart1.legend.visible = false;
                Chart1.axes.bottom.increment = 1;
                Chart1.axes.bottom.labels.labelStyle = "text";
                Chart1.axes.bottom.labels.rotation = 45;   
                $.getJSON('./data5k.json', function(response) {
                    var s = new Tee.Bar(response.y);
                    Chart1.addSeries(s);
                    s.data.labels = response.x;
                    s.marks.visible = false;
                    Chart1.draw();
                });
            }   
        </script>
    </body>
</html>
