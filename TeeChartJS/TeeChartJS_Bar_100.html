<!DOCTYPE html>
<html>
    <head>
        <script>
            console.time("fromBeginning");
        </script>
        <meta charset="UTF-8"/>
        <!-- Import library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.steema.com/files/public/teechart/html5/latest/src/teechart.js" type="text/javascript"></script>
    </head>
    <body onload="draw()">
        <div id="chart"></div>
        <canvas id="canvas" width="500" height="350">
            This browser does not seem to support HTML5 Canvas.
            </canvas>
        <script>
            function draw() {
                Chart1=new Tee.Chart("canvas");
                $.getJSON('./dataSmall.json', function(response) {
                    Chart1.addSeries(new Tee.Bar(response.y));
                    Chart1.draw();
                    
                });
            }   
            console.timeEnd("fromBeginning");
        </script>
    </body>
</html>
